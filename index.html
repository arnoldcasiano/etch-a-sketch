<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>E T C H - A - S K E T C H</h1>


    <section class="main-section">
        <div class="btn-container">
            <button class="sketch-btn btn">S K E T C H</button>
            <button class="eraser-btn btn">E R A S E</button>
            <button class="clear-btn btn">C L E A R</button>
        </div>
    
        <div id="grid-container"></div>
    
        <div class="color-size-container">
            <div class="slide-container">
                <input class="slider" type="range" min="2" max="64" value="1">
            </div>
            <div class="color-picker-container">
                <input type="color" id="color-picker">
                <label for="color-picker">C O L O R</label>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>a r n o l d c a s i a n o</p>
        <a href="https://github.com/arnoldcasiano" target="_blank"><div id="github"></div></a>
    </footer>

    
</body>
</html>
